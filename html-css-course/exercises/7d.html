<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .Textbox {
        border-color: #d2d2d2;
        border-width: 1px;
        border-style: solid;
        border-radius: 8px;
        width: 140px;
        height: 30px;
        padding-left: 10px;
      }
      .Textbox:focus {
        border-color: #d2d2d2;
        outline: none;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textbox</title>
  </head>
  <body>
    <input class="Textbox" type="text" placeholder="Search" />
  </body>
</html>
